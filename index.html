<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCMBH - Monitoramento de Visitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS and JS (provides global L) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- jsPDF for reports (provides global jspdf) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- React, ReactDOM, and React-Leaflet (UMD builds provide globals) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom-server.browser.production.min.js"></script>
    <script src="https://unpkg.com/react-leaflet@4/umd/react-leaflet.min.js"></script>
    
    <!-- Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      .leaflet-control-zoom {
        border-color: #0f172a !important;
      }
      .leaflet-control-zoom a {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
        border-bottom-color: #0f172a !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: #334155 !important;
      }
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",

  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-200">
